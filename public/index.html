<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style/index.css" />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container-lg">
            <nav class="navbar navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">Drop A Message</a>
                </div>
            </nav>

            <div id="main-body-container" class="container-lg bg-light">
                <!-- modal -->
                <div class="modal fade" id="makeMessage" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered mw-100 w-75">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="staticBackdropLabel">Create a message &nbsp;</h5>
                                <span id="dateTime">Aug 31, 2020 | 1:23AM</span>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="container-fluid">
                                    <div class="mb-3">
                                        <label for="formGroupExampleInput" class="form-label">Subject</label>
                                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter your subject here" />
                                    </div>
                                    <div class="mb-3">
                                        <label for="formGroupExampleInput2" class="form-label">Message</label>
                                        <div class="input-group">
                                            <textarea class="form-control" placeholder="Enter your message here" aria-label="Enter your message here"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Create</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal fade" id="searchMessage" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered mw-100 w-75">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="staticBackdropLabel">Search message</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="container-fluid">
                                    <div class="mb-3">
                                        <label for="formGroupExampleInput" class="form-label">Enter a word or sentence</label>
                                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter a word or sentence" />
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Search</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- modal -->

                <div id="message-container" class="container-fluid border border-3 rounded">
                    <div class="m-1 p-2 border border-1 rounded messages">
                        <div class="container-fluid mb-3 date">
                            <span>Aug 30, 2020</span>
                        </div>
                        <div class="container-fluid subject">
                            <span class="subject-label">Subject: </span>
                            <span>Dear Jason</span>
                        </div>
                        <div class="container-fluid mb-1">I'm a flexbox container!</div>
                        <div class="container-fluid">
                            <button class="btn w-100 btn-light">Read</button>
                        </div>
                    </div>
                </div>

                <div id="input-container" class="d-flex container-fluid align-items-center rounded">
                    <div class="input-group mb-3">
                        <!-- <input type="text" class="form-control" placeholder="Search message by keyword" aria-label="Search message by keyword" aria-describedby="button-addon2" /> -->
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2" data-bs-toggle="modal" data-bs-target="#searchMessage">Search Message</button>
                        <button class="btn btn-outline-secondary" type="button" data-bs-toggle="modal" data-bs-target="#makeMessage">Make a message</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
